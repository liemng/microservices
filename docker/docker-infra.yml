version: '2.1'
services:
  microdb-mysql:
    image: percona/percona-server:5.7
    ports:
    - 3306:3306
    volumes:
    - mysql-volume:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 7layer
      MYSQL_DATABASE: microservicedb
    healthcheck:
      test: /usr/bin/mysql --user=root --password=7layer --execute "SHOW DATABASES;"
      interval: 10s
      timeout: 10s
  microbus-zookeeper:
    image: bitnami/zookeeper:3
    ports:
      - 2181:2181
    volumes:
      - zookeeper-volume:/bitnami
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  microbus-kafka:
    image: bitnami/kafka:2
    ports:
      - 9092:9092
    volumes:
      - kafka-volume:/bitnami
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=microbus-zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - microbus-zookeeper     
  oauth2-service:
    image: liemmn/dxc-oauth2-server:microservices
    ports:
    - 9999:9999
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      
volumes:
  mysql-volume:
  zookeeper-volume:
  kafka-volume:
